<div class="container-fluid">
  <div class="container">
    <div class="row mt-4" style="height: 500px;">
      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">
        <div class="card bg-primary mt-4">
          <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
        </div>
        <h4 class="text-primary mt-4"> Pending Tasks : </h4>
        <div style="overflow-y: auto; height: 250px;">
          <div class="m-3" *ngFor="let item of todoItemsArray; let i=index">
            <div *ngIf="!this.todoItemsArray[i].isDone" class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <input class="col" type="checkbox" [(ngModel)]="this.todoItemsArray[i].isDone"
                  value="this.todoItemsArray[i].isDone" (click)="getCheckBoxValue(this.todoItemsArray[i].isDone,i)"
                  id="flexCheckDefault">
                <div class="card col-md-10 border-0"> {{item.todoItem}} </div>
                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                  data-bs-target="#exampleModal" (click)="call(item.todoItem)">e</button>
                <div class="btn btn-outline-danger col" (click)="deleteTask(item.todoItem)">X</div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Edit Task</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCloseHandled()"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Enter task " name="task"
                    [(ngModel)]="editTaskValue">
                  <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                    (click)="editTask()">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="shadow mt-3">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Enter task " name="task"
              [(ngModel)]="todoObj.todoItem">
            <button class="btn btn-outline-success" type="button" (click)="onItemAdd()">+</button>
          </div>
        </div>
        <h4 class="text-primary mt-4 mb-4"> Completed Tasks : </h4>
        <div style="overflow-y: auto; height: 250px;">
          <div class="m-3" *ngFor="let item of todoItemsArray; let i=index">
            <div *ngIf="this.todoItemsArray[i].isDone" class="p-2 shadow border" id="tasks">
              <div class="input-group row ps-3">
                <input class="col" type="checkbox" [(ngModel)]="this.todoItemsArray[i].isDone"
                  value="this.todoItemsArray[i].isDone" (click)="getCheckBoxValue(this.todoItemsArray[i].isDone,i)"
                  id="flexCheckDefault">
                <div class="card col-md-10 border-0"> {{item.todoItem}} </div>
                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                  data-bs-target="#exampleModal" (click)="call(item.todoItem)">e</button>
                <div class="btn btn-outline-danger col" (click)="deleteTask(item.todoItem)">X</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
